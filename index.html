<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike.com</title>
    <!-------botstrap link---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-------custom css link-------->
    <link rel="icon" type="icon" href="images/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!---------navbar part start---------->
    <nav class="navbar navbar-expand-lg main_menu">
        <div class="container">
          <a class="navbar-brand logo" href="#"><img src="/images/logo.png" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse main_navbar" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">About Us</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Contact Us</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">How it Works</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Help</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Hire Bike</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <!---------navbar part end---------->
    <!---------banner part start---------->
    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-7">
                            <img class="biccycle_img" src="images/bicycle.png" alt="Bicycle image">
                            <div class="bottom_text">
                                <div><h1>750W</h1><h2>Motor</h2></div>
                                <div><h1>3 Hours</h1><h2>Charging Time</h2></div>
                                <div><h1>25mph</h1><h2>Per Hour</h2></div>
                                <div><h1>48V</h1><h2>Battery</h2></div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="banner_text-right">
                                <h1>Hubble</h1>
                                <h2>Bike</h2>
                                <p>Hire a bike to any destination and share with friends,<br>Please use the app to order a bike from any where in Brimingham...</p>
                                <a href="#">Hire a Bike</a>
                                <div class="bottom_icon">
                                    <img src="images/icon.png" alt="social image">
                                    <img src="/images/icon 2.png" alt="social image2">
                                    <img src="/images/icon 3.png" alt="social image3">
                                    <img src="/images/icon 4.png" alt="social image4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!---------banner part end---------->

</body>
</html>
